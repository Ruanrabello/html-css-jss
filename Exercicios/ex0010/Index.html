<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios tamanhos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>


    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/image-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/imagen-m.png" type="image/png">
        <img src="Imagens/image-g.png" alt="imagen flexivel">

    </picture>


    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p> infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo MP3</a></p>




    </audio>
    
</body>
</html>
