<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        td {
            border: 1px solid rgb(238, 17, 17);
            padding: 8px;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid blueviolet;
        }

        tr.linha { 
            background-color: aquamarine
        }

        td.local {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        Hierarquia de tabelas simples
        table = tabela
        table row = linha de tabela
            Table header = cabesalho de tabela
            table data = dado de tabela
    -->

    <table>
        <tr class="linha">
            <td class="local">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="local">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="local">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="local">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
